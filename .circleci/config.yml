  draft-release-github:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - gh/setup:
          version: 2.13.0
      - run:
          name: create draft release
          command: |
            if [[ $CIRCLE_TAG == *"-"* ]];
            then
                echo "git tag has - assuming prerelease."
                gh release create --draft ${CIRCLE_TAG} -t ${CIRCLE_TAG} ./test/*.zip --generate-notes --prerelease
            else
                echo "regular release."
                gh release create --draft ${CIRCLE_TAG} -t ${CIRCLE_TAG} ./test/*.zip --generate-notes
            fi
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  release-github:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - gh/setup:
          version: 2.13.0
      - run:
          name: publish release
          command: gh release edit ${CIRCLE_TAG} --draft=false
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  release-docker-hub:
